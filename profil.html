<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YANIS -   </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            position: relative;
        }
        
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -2;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            animation: containerFade 1.5s ease;
        }
        
        @keyframes containerFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            animation: colorChange 5s infinite alternate, glow 2s infinite alternate;
        }
        
        .sublogo {
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: #fdbb2d;
            text-shadow: 0 0 15px rgba(253, 187, 45, 0.8);
            font-style: italic;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }
        
        .sublogo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #fdbb2d, transparent);
            animation: linePulse 2s infinite;
        }
        
        @keyframes linePulse {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        @keyframes colorChange {
            0% { color: #ff5e5e; }
            25% { color: #5eff7c; }
            50% { color: #5e8cff; }
            75% { color: #f5ff5e; }
            100% { color: #ff5ee4; }
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 0 0 30px rgba(255, 255, 255, 0.7), 0 0 40px rgba(255, 255, 255, 0.5); }
        }
        
        .social-container {
            margin: 40px 0;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 35px;
        }
        
        .social-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 32px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            animation: pulseIcon 3s infinite;
            position: relative;
        }
        
        .social-tooltip {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }
        
        .social-icon:hover .social-tooltip {
            opacity: 1;
        }
        
        @keyframes pulseIcon {
            0% { transform: scale(1); box-shadow: 0 0 15px rgba(255, 255, 255, 0.3); }
            50% { transform: scale(1.1); box-shadow: 0 0 25px rgba(255, 255, 255, 0.5); }
            100% { transform: scale(1); box-shadow: 0 0 15px rgba(255, 255, 255, 0.3); }
        }
        
        .social-icon:hover {
            transform: translateY(-8px) scale(1.15);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.7);
            animation: none;
        }
        
        .instagram:hover {
            color: #e1306c;
            border-color: #e1306c;
            box-shadow: 0 0 30px rgba(225, 48, 108, 0.8);
        }
        
        .tiktok:hover {
            color: #00f2ea;
            border-color: #00f2ea;
            box-shadow: 0 0 30px rgba(0, 242, 234, 0.8);
        }
        
        .snapchat:hover {
            color: #fffc00;
            border-color: #fffc00;
            box-shadow: 0 0 30px rgba(255, 252, 0, 0.8);
        }
        
        .music-player {
            margin-top: 40px;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 25px;
            border-radius: 30px;
            display: inline-flex;
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .music-controls {
            display: flex;
            gap: 15px;
        }
        
        .music-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 18px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        
        .music-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }
        
        .watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            z-index: 10;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .notification.show {
            opacity: 1;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="video-background"></div>
    <div class="overlay"></div>
    
    <div class="floating-elements">
        <!-- العناصر العائمة سيتم إضافتها عبر JavaScript -->
    </div>
    
    <div class="container">
        <h1 class="logo">YANIS</h1>
        <div class="sublogo">TOULOUS </div>
        
        <div class="social-container">
            <div class="social-icons">
                <a href="https://www.instagram.com/error_yanixx" target="_blank" class="social-icon instagram">
                    <i class="fab fa-instagram"></i>
                    <div class="social-tooltip">error_yanixx</div>
                </a>
                <a href="https://www.snapchat.com/add/yanixx_77" target="_blank" class="social-icon snapchat">
                    <i class="fab fa-snapchat"></i>
                    <div class="social-tooltip">yanixx_77</div>
                </a>
                <a href="https://www.tiktok.com/@yanixx770" target="_blank" class="social-icon tiktok">
                    <i class="fab fa-tiktok"></i>
                    <div class="social-tooltip">yanixx770</div>
                </a>
            </div>
        </div>
        
        <div class="music-player">
            <div class="music-controls">
                <button class="music-btn" id="pause-music">
                    <i class="fas fa-pause"></i>
                </button>
            </div>
        </div>
    </div>
    
    <div class="watermark">YANIS -    </div>
    <div class="notification" id="notification">  ATTEND ...</div>

    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // إنشاء عناصر عائمة ديناميكية
        document.addEventListener('DOMContentLoaded', function() {
            const floatingContainer = document.querySelector('.floating-elements');
            
            for (let i = 0; i < 10; i++) {
                const size = Math.random() * 50 + 30;
                const element = document.createElement('div');
                element.classList.add('floating-element');
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.top = `${Math.random() * 100}%`;
                element.style.left = `${Math.random() * 100}%`;
                element.style.animationDelay = `${Math.random() * 10}s`;
                element.style.animationDuration = `${15 + Math.random() * 15}s`;
                floatingContainer.appendChild(element);
            }
            
            // إشعار النقر
            const notification = document.getElementById('notification');
            const socialIcons = document.querySelectorAll('.social-icon');
            
            socialIcons.forEach(icon => {
                icon.addEventListener('click', function(e) {
                    e.preventDefault();
                    const href = this.getAttribute('href');
                    const platform = this.querySelector('i').classList[1];
                    let platformName = "";
                    
                    if (platform.includes("instagram")) platformName = "INSTAGRAM";
                    else if (platform.includes("tiktok")) platformName = "TIKTOK ";
                    else if (platform.includes("snapchat")) platformName = "SNAPCHAT ";
                    
                    notification.textContent = `ENTRANT DE L'OUVRIR  ${platformName}...`;
                    notification.classList.add('show');
                    
                    setTimeout(() => {
                        window.open(href, '_blank');
                    }, 800);
                    
                    setTimeout(() => {
                        notification.classList.remove('show');
                    }, 2000);
                });
            });
            
            // تحكم بالموسيقى
            const pauseBtn = document.getElementById('pause-music');
            let isMusicPlaying = true;
            let musicPlayer;
            
            // عندما تكون واجهة برمجة تطبيقات YouTube جاهزة
            window.onYouTubeIframeAPIReady = function() {
                // فيديو الخلفية
                new YT.Player('video-background', {
                    videoId: '8rOuM4aXXFU',
                    playerVars: {
                        'autoplay': 1,
                        'controls': 0,
                        'loop': 1,
                        'playlist': '8rOuM4aXXFU',
                        'modestbranding': 1,
                        'rel': 0,
                        'showinfo': 0,
                        'mute': 1
                    },
                    events: {
                        'onReady': onVideoPlayerReady,
                        'onStateChange': onVideoStateChange
                    }
                });
                
                // مشغل الموسيقى
                musicPlayer = new YT.Player('music-player', {
                    videoId: 'qmtWgkxMlRw',
                    playerVars: {
                        'autoplay': 1,
                        'controls': 0,
                        'loop': 1,
                        'playlist': 'qmtWgkxMlRw',
                        'modestbranding': 1,
                        'rel': 0,
                        'showinfo': 0
                    },
                    events: {
                        'onReady': onMusicPlayerReady
                    }
                });
            };
            
            function onVideoPlayerReady(event) {
                event.target.playVideo();
            }
            
            function onVideoStateChange(event) {
                if (event.data === YT.PlayerState.ENDED) {
                    event.target.playVideo();
                }
            }
            
            function onMusicPlayerReady(event) {
                event.target.playVideo();
                event.target.setVolume(70);
            }
            
            // التحكم بالموسيقى
            pauseBtn.addEventListener('click', function() {
                if (musicPlayer) {
                    if (isMusicPlaying) {
                        musicPlayer.pauseVideo();
                        pauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                        notification.textContent = " ARRETER LA MUSIC ";
                    } else {
                        musicPlayer.playVideo();
                        pauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                        notification.textContent = "ALLUMER LA MUSIC  ";
                    }
                    isMusicPlaying = !isMusicPlaying;
                    notification.classList.add('show');
                    setTimeout(() => notification.classList.remove('show'), 2000);
                }
            });
            
            // إنشاء عنصر iframe للموسيقى بشكل خفي
            const musicIframe = document.createElement('div');
            musicIframe.id = 'music-player';
            musicIframe.style.display = 'none';
            document.body.appendChild(musicIframe);
        });
    </script>
</body>
</html>
